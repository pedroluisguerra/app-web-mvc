<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<ul class="nav justify-content-center">
    <li class="nav-item">
    <a class="nav-link active" aria-current="page"  th:href="@{/empleados}">Empleados</a>
    </li>
    <li class="nav-item">
    <a class="nav-link" th:href="@{/empleado/new}">Nuevo Empleado</a>
    </li>
  
</ul>
    
    <div class="container">
    <div class="row">
    
    	<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">email</th>
      <th scope="col">telefono</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="emp: ${empleados}">
      <td th:text="${emp.id}"></td>
      <td th:text="${emp.nombre}"></td>
      <td th:text="${emp.apellido}"></td>
      <td th:text="${emp.email}"></td>
      <td th:text="${emp.telefono}"></td>
      <td>
      
      <a class="btn btn-info" th:href="@{/empleado/edit/{id}(id=${emp.id})}">Editar</a>
      <a class="btn btn-danger" th:href="@{/empleado/delete/{id}(id=${emp.id})}" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
      
      </td>
           
    </tr>
    
  </tbody>
  
</table>
    
    
    </div>
    
    
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
