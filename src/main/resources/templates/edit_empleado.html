<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page"  th:href="@{/empleados}">Empleados</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" th:href="@{/empleado/new}">Nuevo Empleado</a>
  </li>
  
</ul>
	
<div class="container">
<div class="row">
<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Edición de Empleado</h1>

<div class="card-body">

<form th:action="@{/empleados/edit/{id}(id=${empleado.id})}" th:object="${empleado}" method="POST">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" placeholder="ingrese el nombre">
  </div>
  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" name="apellido" th:field="*{apellido}" placeholder="ingrese el apellido">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" name="email" th:field="*{email}" placeholder="ingrese el email">
  </div>
  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="number" class="form-control" name="telefono" th:field="*{telefono}" placeholder="ingrese el telefono">
  </div>
  <br>
  <div class="box-footer">
  <button type="submit" class="btn btn-success">Guardar cambios</button>
  </div>
  


</form>


</div>

</div>


</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
